<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur Code QR</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container" class="container">
        <p>Entrer le texte ou l'URL</p>
        <input type="text" placeholder="Texte ou URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage">
            <canvas id="qrCanvas" style="display:none;"></canvas>
        </div>
        
        <button onclick="generateurCodeQR()">Générer le code QR</button>

        <button id="downloadBtn" onclick="telechargerQRCodeAndOpenPopup()" style="display:none;" type="submit">Télécharger le QR Code</button>
        <div id="popup">
            <img src="images/tick.png">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" style="background: #6fd649;" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script src="functions.js"> </script>
</body>
</html>
